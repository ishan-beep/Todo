<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})" >

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<section>
    <div class="container mt-5 col-md-6">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h4 th:text="${todo.id == null ? 'Add Todo' : 'Edit Todo'}"></h4>
            </div>
            <div class="card-body">
                <form th:action="@{/todo/save}" th:object="${todo}" method="post">

                    <input type="hidden" th:field="*{id}"/>

                    <div class="mb-3">
                        <label class="form-label">Title</label>
                        <input type="text" th:field="*{title}" class="form-control" required>
                    </div>
                    //when the checkbox is checked it triger true else it is false in the backend//
                    <div class="form-check mb-3">

                        <input type="checkbox" th:field="*{completed}" class="form-check-input">
                        <label class="form-check-label">Completed</label>
                    </div>

                    <div class="d-flex justify-content-between">
                        <a th:href="@{/todo}" class="btn btn-secondary">Back</a>
                        <button type="submit" class="btn btn-success">Save</button>
                    </div>

                </form>
            </div>
        </div>
    </div>

</section>
</body>
</html>
