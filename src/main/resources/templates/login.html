<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f9;
        }
        .login-box {
            width: 350px;
            margin: 100px auto;
            padding: 25px;
            background: #fff;
            border-radius: 6px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-top: 12px;
        }
        button {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background: #007bff;
            border: none;
            color: white;
            cursor: pointer;
        }
        .error {
            color: red;
            text-align: center;
            margin-top: 10px;
        }
        .success {
            color: green;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="login-box">
    <h2>Login</h2>

    <!-- Login Form -->
    <form th:action="@{/login}" method="post">

        <input type="text"
               name="username"
               placeholder="Username"
               required />

        <input type="password"
               name="password"
               placeholder="Password"
               required />

        <button type="submit">Login</button>
    </form>

    <!-- Error Message -->
    <div class="error" th:if="${param.error}">
        Invalid username or password
    </div>

    <!-- Logout Message -->
    <div class="success" th:if="${param.logout}">
        You have been logged out successfully
    </div>
</div>

</body>
</html>
